/* 表单提交*/
 	var gwj={
		"userName":/^[A-Z]\w{6}$/,
		"userPass":/^\d{6}$/,
		"funName":function(name){
			if(this.userName.test(name)){
				return name;
			}else{
				return "用户名要首母大写（7位数）";
			}
		},
		"funPass":function(pass){
			if(this.userPass.test(pass)){
				return 1;
			}else{
				return "密码要6位数字";
			}
		}
	}
	var inp=document.getElementsByTagName("input");	
	
	inp[0].onmouseout=function(){
		if(gwj.funName(inp[0].value)==1){
			document.getElementById("us").innerText="ok";
		}else{
			document.getElementById("us").innerText="*"+gwj.funName(inp[0].value);					
		}
	}
	inp[0].onmouseover=function(){
		document.getElementById("us").innerText="";
	}
	inp[1].onmouseout=function(){
		if(gwj.funPass(inp[1].value)==inp[1].value){
			document.getElementById("pa").innerText="ok";
		}else{
			document.getElementById("pa").innerText="*"+gwj.funPass(inp[1].value);					
		}
	}
	inp[1].onmouseover=function(){
		document.getElementById("pa").innerText="";
	}
	document.getElementById("sub").onclick=function(){	
		if(document.getElementById("pa").innerText=="ok" && document.getElementById("us").innerText=="ok" ){
			alert("提交ok");
		}else{
			alert("提交no");
		}
	}
