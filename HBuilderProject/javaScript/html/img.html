<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:314px;
				height:270px;
				overflow: hidden;
				margin:100px auto;
				border:1px solid red;
			}
			div>ul{
				width:1416px;
				height:254px;
				-webkit-transition:all linear 1s; 
			}
			div>ul>li{
				margin-left:-40px;
				float:left;
				list-style-type: none;
			}
			#de{	
				width:314px;
				height:30px;
				top:130px;
				border:1px solid transparent ;
				position: absolute;	
			}
			#de>span{
				display: block;
				width:30px;
				height:30px;
				background-color: gray;
				color:#fff;
				font-size: 30px;
				float:left;
				text-align: center;
			}
			#de>span:nth-of-type(2){
				float:right;
				transform:translateX()
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="../img/img1.jpg"/></li>
				<li><img src="../img/img2.jpg"/></li>
				<li><img src="../img/img3.jpg"/></li>
				<li><img src="../img/img4.jpg"/></li>
			</ul>
			<div id="de">					
				<span id="left"><</span>
				<span id="right">></span>
			</div>
		</div>
	</body>
</html>
<script>
	
	
	
	
	var index=0;
	document.getElementById("right").onclick=function(){
		index++;
		if(index==4){
			index=0;
//			console.log(index);
			document.querySelector("ul").style.transform="translateX("+(index)+"px)";
		}else{
//			console.log(index);
			document.querySelector("ul").style.transform="translateX("+(-index*314)+"px)";
		}
	}
	
	var index1=document.querySelectorAll("li").length;
	document.getElementById("left").onclick=function(){
		index--;
		if(index==-1){
			index=3;
//			console.log(index);
			document.querySelector("ul").style.transform="translateX("+(-index*314)+"px)";
		}else{
//			console.log(index);
			document.querySelector("ul").style.transform="translateX("+(-index*314)+"px)";
		}
	}	
</script>
