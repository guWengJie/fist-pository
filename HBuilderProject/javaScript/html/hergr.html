<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{				
				width:500px;
				height:500px;
				margin:150px 250px;
				/*background: grey;*/
				position: absolute;                         
				transform-style: preserve-3d ;                              
				transition: all linear 2s;     
				animation: mm linear 1s infinite;
				/*-webkit-box-shadow: 10px 10px 5px pink;*/
				-webkit-filter:drop-shadow(0px 0px 40px rgb(255,0,0));

			}
			@keyframes mm{
				0%{
					-webkit-transform: scale(1.2,1.2);
				}
			}
			.fee1{
				width:310px;
				height:300px;
				background: red;
				border-radius: 50%;
				position: absolute;
			}
			.fee2{
				width:310px;
				height:300px;
				background: red;
				border-radius: 50%;
				position: absolute;
				left:165px;
				/*box-shadow: 10px 10px 5px pink;*/
			}
			.fee3{
				width:280px;
				height:280px;
				background: red;
				position: absolute;
				top:110px;
				left:97px;
				/*box-shadow: 15px 5px 10px pink;*/
				-webkit-transform: rotateZ(45deg);
			}
			.fee4{
				width:340px;
				height:120px;
				margin:auto 50px;
				/*background: gray;*/
				position: absolute;
				line-height:75px;
				top:100px;
				left:20px;
				color:#fff;
				font-size:30px;
				text-align: center;
			}
			/*div:hover{				
				-webkit-transform: scale(1.2,1.2);
			}*/
				
		</style>
	</head>
	<body>
		<div id="box">
			<div class="fee1"></div>
			<div class="fee2"></div>
			<div class="fee3"></div>
			<div class="fee4"><p></p></div>
		</div>
		
	</body>
</html>
<script>
	function DJS(time){
		var firstTime=new Date(time);
		var sysTime=new Date();
		var totaDay=(firstTime-sysTime)/1000/60/60/24;//得到天数
		var intDay=parseInt(totaDay);//整天
		var totalHou=(totaDay-intDay)*24;//总小时
		var intHou=parseInt(totalHou);//整小时
		var totalMin=(totalHou-intHou)*60;//中分中
		var intMin=parseInt(totalMin);//整分钟
		var intS=parseInt((totalMin-intMin)*60);//整秒
		document.querySelector("p").innerText="距离毕业时间剩余"+intDay+"天"+intHou+"时"+intMin+"分"+intS+"秒";
	}
	setInterval(function(){DJS("2018-08-21")},1000);
	
</script>
