<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width:600px;
			height:600px;
			border: 1px solid red;
			margin: 10px auto;
		}
		.box>ul{
			height:40px;
			background:green;
		}
		.box>ul>li{
			list-style: none;
			height:40px;
			width:150px;
			float:left;
			text-align: center;
			line-height: 40px;
		}
		.active{
			background:palegreen;
		}
		.boxLi>.listLi{
			width:100%;
			margin-top:10px ;
			height:550px;
			display: none;
		}
		.boxLi>.listLi:nth-of-type(1){
			display: block;
		}
		img{
			width: 100%;
			height: 550px;
		}
	</style>
	<body>
		<div class="box">
			<ul>
				<li class="active">第一美奴</li>
				<li>第二美奴</li>
				<li>第三美奴</li>
				<li>第四美奴</li>
			</ul>
			<div class="boxLi">
				<div class="listLi"><img src="../img/012.gif" /></div>
				<div class="listLi"><img src="../img/013.gif"/></div>
				<div class="listLi"><img src="../img/017.gif"/></div>
				<div class="listLi"><img src="../img/016.gif"/></div>
			</div>
		</div>
	</body>
</html>
<script src="../js/jquery-1.4.js"></script>
<script>
	$(function(){
		$("li").mouseenter(function(){
			$(".listLi").eq($(this).index()).show().siblings().hide();
			$(this).addClass("active").siblings().removeClass("active");
		})
	})
</script>
