<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input{
				width:300px;
				height:50px;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<input type="text" />
		<div id="box">
			
		</div>
	</body>
</html>
<script src="../js/jquery-1.4.js"></script>
<script>
	$(function(){
		$("input").keyup(function(){
			$("#box").empty();
			var cou=$(this).val();
			$.getJSON("数据.json",function(data){
				data.forEach(function(i){
					if(i.userName.indexOf(cou)!=-1 && cou!=""){
						var div=document.createElement("div");
							div.innerText=i.userName+"=="+i.password;
							document.querySelector("#box").appendChild(div);
					}
				})
			})
		})
	})
</script>
