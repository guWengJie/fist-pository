<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			div{
				width: 700px;
				height:150px;
				margin:0px auto;
				background:gray;
			}
			div>.box{
				width:600px;
				height:150px;
				list-style: none;
				border: 1px solid red;
			}
			div>.box>li{
				width:150px;
				height:150px;
				float:left;
				background: red;
				text-align: center;
				line-height: 40px;
			}
		</style>
	</head>
	<body>	
		<div>
			<ul class="box">
				<li>社会论坛1</li>
				<li>今日头条1</li>
				<li>最新资讯4</li>
				<li>腾讯快报4</li>
			</ul>
		</div>
		
		
	</body>
</html>
<script src="../js/jquery-1.4.js"></script>
<script>
	$(function(){
		$("li").click(function(){
			$(".listLi").eq($(this).index()).show().siblings().hide();
			$(this).addClass("active").siblings().removeClass("active");
		})
	})
</script>
