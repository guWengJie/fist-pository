<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 300px;
				height:200px;
				position: relative;
				border: 1px solid red;
			}
			li{
				list-style: none;
			}
			img{
				width:300px;
				height: 200px;
				position: absolute;
			}
			.box>div{
				width:100%;
				height:40px;
				position: absolute;
				font-size: 30px;
				top:80px;
				line-height: 40px;
			}
			span{
				width:30px;
				height:40px;
				background:white;
				text-align: center;
				display: none;
				position: absolute;
			}
			.right{
				right:0px;
			}
			.box:hover span{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="../img/012.gif"/></li>
				<li><img src="../img/013.gif"/></li>
				<li><img src="../img/016.gif"/></li>
			</ul>
			<div><span class="left">&lt</span><span class="right">&gt</span></div>
		</div>
	</body>
</html>
<script src="../js/jquery-1.4.js"></script>
<script>
	$(function(){
		var cnt=0;
//		setInterval(function(){
//			cnt++;
//			if(cnt==3){
//				cnt=0;
//			}
//			$("li").eq(cnt).fadeIn().siblings().fadeOut();
//		},3000)
		$(".right").click(function(){
			cnt++;
			if(cnt==3){
				cnt=0;
			}
			$("li").eq(cnt).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
		})
		$(".left").click(function(){
			cnt--;
			if(cnt==-1){
				cnt=2;
			}
			$("li").eq(cnt).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
		})
	})
</script>
