<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#iv{
				width: 100%;
				height:800px;
				margin:0px auto;
				background:black;
				position: relative;
			}
			#in{
				left:50%;				
				bottom: 10px;
				position: absolute;
			}

		</style>
	</head>
	<body>	
		<div id="iv">
			<input type="text" name="in" id="in" placeholder="来评论评论吧！" />
		</div>
		
		
	</body>
</html>
<script src="../js/jquery-1.4.js"></script>
<script>
	function ran(arg){
		return Math.round(Math.random()*arg);
	}
	$(function(){
		$(document).keyup(function(e){
			console.log(e.keyCode)
			if(e.keyCode==13){
				$("<div/>").css({
					"position":"absolute",
					"top":ran(600),
					"left":"2000px",
					"width":"100%",
					"fontSize":ran(100)
				}).css("color","rgb("+ran(255)+","+ran(255)+","+ran(255)+")").animate({
					left:-2000
				},12000,"linear",function(){
					$(this).remove()
				}).text($("input").val()).appendTo($("#iv"));
			}
		})
	})
	//Two Steps From Hell - Star Sky
</script>
