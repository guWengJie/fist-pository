<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 300px;
				height:200px;
				overflow: hidden;
				border: 3px solid red;
			}
			
			.box>ul{
				width: 300px;
				height:200px;
				position: relative;
			}
			.box>ul>li{
				list-style: none;
				float:left;
				left:300px;
				position: absolute;
			}
			.box>ul>li:nth-of-type(1){
				left:0px;
			}
			img{
				width:300px;
				height: 200px;
			}
			.box1{
				width: 300px;
				height:200px;
				overflow: hidden;
				border: 3px solid red;
			}
			.box1>ul{
				width: 300px;
				height:200px;
				position: relative;
			}
			.box1>ul>li{
				list-style: none;
				float:left;
				top:200px;
				position: absolute;
			}
			.box1>ul>li:nth-of-type(1){
				top:0px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li  class="one"><img src="../img/012.gif"/></li>
				<li  class="tow"><img src="../img/013.gif"/></li>
				<li  class="three"><img src="../img/016.gif"/></li>
			</ul>
		</div>
		<div class="box1">
			<ul>
				<li  class="one"><img src="../img/012.gif"/></li>
				<li  class="tow"><img src="../img/013.gif"/></li>
				<li  class="three"><img src="../img/016.gif"/></li>
			</ul>
		</div>
	</body>
</html>
<script src="../js/jquery-1.4.js"></script>
<script>
	$(function(){
		$(".box>ul>li").click(function(){
			$(this).stop().animate({
				left:-300
			},function(){
				$(this).css("left","300px").detach().appendTo($("ul"));
			}).next().animate({
				left:0
			})
		})
