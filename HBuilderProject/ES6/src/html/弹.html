<script>
	$(function(){	
		let [ball,box,Xon,Xpos,Yon,Ypos,speed]=[$(".circle"),$("#box"),1,0,1,750,10]
		
		let Ball={
				ball,
				box,
				Xon,
				Xpos,
				Yon,
				Ypos,
				speed,
				move(){
					this.ball.css("left",this.Xpos);
					if(this.Xon==1){
						this.Xpos+=this.speed;
					}else{
						this.Xpos-=this.speed;
					}
					if(this.Xpos+this.ball.width()>this.box.width()){
						this.Xon=0;
						this.Xpos=this.box.width()-this.ball.width();
					}
					if(this.Xpos<0){
						this.Xon=1; 
						this.Xpos=0;
				}
			}
