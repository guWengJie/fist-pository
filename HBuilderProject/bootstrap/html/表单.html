<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<script src="../js/jquery-3.3.1.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container" style="width:500px;">
			<form class="form-horizontal" method="get">  
				<fieldset>    
					<legend>完善资料</legend>    
					<div class="form-group">      
						<label class="control-label col-xs-3" for="in01">姓名：</label>      
						<div class="col-xs-9">        
							<input type="text" class="form-control" id="in01">        
						</div>    
					</div>    
					<div class="form-group">      
						<label class="control-label col-xs-3" for="in02">密码：</label>     
						<div class="col-xs-9">        
							<input type="password" class="form-control" id="in02">        
						</div>    
					</div>
					<div class="form-group">      
						<label class="control-label col-xs-3">性别：</label>     
						<div class="col-xs-9"> 
							<div class="radio col-xs-3">
								<label for="in03">
									<input type="radio" id="in03" name="sex">男
								</label>    
							</div>
							<div class="radio col-xs-3">
								<label for="in04">
									<input type="radio" id="in04" name="sex">女
								</label>    
							</div>
							<div class="radio col-xs-3">
								<label for="in05">
									<input type="radio" id="in05" name="sex">保密
								</label>    
							</div>
						</div>    
					</div>
					<div class="form-group">      
						<label class="control-label col-xs-3">爱好：</label>     
						<div class="col-xs-9"> 
							<div class="checkbox col-xs-3">
								<label for="in06">
									<input type="checkbox" id="in06" name="sex">篮球
								</label> 
							</div>
							<div class="checkbox col-xs-3">
								<label for="in07">
									<input type="checkbox" id="in07" name="sex">篮球
								</label> 
							</div>
							<div class="checkbox col-xs-3">
								<label for="in08">
									<input type="checkbox" id="in08" name="sex">篮球
								</label> 
							</div>
							<div class="checkbox col-xs-3">
								<label for="in09">
									<input type="checkbox" id="in09" name="sex">篮球
								</label> 
							</div>
						</div>    
					</div>
					<div class="form-group">      
						<label class="control-label col-xs-3">专业：</label>     
						<div class="col-xs-9">      
							<select name="sel" id="sel" class="form-control">
								<option>HTML</option>
								<option>UI</option>
								<option>English</option>
							</select>
						</div>    
					</div>
					<div class="form-group">      
						<label class="control-label col-xs-3">协议：</label>     
						<textarea rows="4" class="col-xs-9" readonly="readonly">未满十八岁不能进入！！！</textarea>
					</div>
					<div class="form-group">      
						<label class="control-label col-xs-3 col-xs-offset-3" for="in010"><input type="checkbox" id="in010" />同意协议</label>     
					</div>
					<div class="col-xs-6 col-xs-offset-3">      
						<input type="submit" class="btn-block btn-success btn-lg" />
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
