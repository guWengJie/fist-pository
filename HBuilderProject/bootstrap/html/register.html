<div class="modal-header">
	<button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title"><b>手机快捷登录</b><br/>别担心，无账号自动注册不会导致账号泄露</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<fieldset>
			<legend>欢迎开启注册旅程</legend>
			<div class="form-group">
				<label for="userN" class="col-xs-2 control-label">姓名</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="userN"/>
				</div>
			</div>
			<div class="form-group">
				<label for="userP" class="col-xs-2 control-label">姓名</label>
				<div class="col-xs-10">
					<input type="password" class="form-control" id="userP"/>
				</div>
			</div>
			<div class="form-group">
				<label for="userS" class="col-xs-2 control-label">地址</label>
				<div class="col-xs-10">
					<select class="form-control">
						<option>河南省</option>
						<option>湖北省</option>
						<option>广东省</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="userS" class="col-xs-2 control-label">性别</label>
				<div class="col-xs-10">
					<label class="radio-inline col-xs-3 col-xs-offset-1">
						<input type="radio" name="gen"/>男
					</label>
					<label class="radio-inline col-xs-3 ">
						<input type="radio" name="gen" />女
					</label>
					<label class="radio-inline col-xs-3 ">
						<input type="radio" name="gen"/>保密
					</label>
				
				</div>
			</div>
			<div class="form-group">
				<label for="userS" class="col-xs-2 control-label">爱好</label>
				<div class="col-xs-10">
					<label class="checkbox-inline col-xs-3 col-xs-offset-1">
						<input type="checkbox" name="hobby" />篮球
					</label>
					<label class="checkbox-inline col-xs-3 ">
						<input type="checkbox"  name="hobby"/>足球
					</label>
					<label class="checkbox-inline col-xs-3 ">
						<input type="checkbox"  name="hobby"/>棒球
					</label>
				
				</div>
			</div>
			<div class="form-group">
				<label for="userS" class="col-xs-2 control-label">协议</label>
				<div class="col-xs-10">
					<textarea class="form-control" rows="3" readonly="readonly">未满p;;十八岁禁止入内</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="userS" class="col-xs-6  control-label">
					<input type="checkbox" />同意该协议
				</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-block btn-success btn-lg">登录</button>
			</div>
			
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	
</div>
