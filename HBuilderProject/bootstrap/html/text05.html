		    </div>
		    <script>
		    	var time=0,t;
		    	t=setInterval(function(){
		    		time++;
		    		document.getElementById("pro").style.width=time+"%";
		    		if(time==10){
		    			time=-1;
		    			clearInterval(t);
		    			window.confirm("下载成功！");
		    			window.close();
		    		}
//		    		console.log(time);
		    	},1000)
		    </script>
