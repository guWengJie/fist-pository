<script>
	var arrImg=["../bootstrap/img/1.jpg","../bootstrap/img/4.jpg","../bootstrap/img/3.jpg","../img/014.gif","../img/016.gif","../img/0198.gif","../img/012.gif","../img/013.gif","../img/014.gif","../img/016.gif","../img/0198.gif","../bootstrap/img/3.jpg","../img/014.gif","../img/016.gif","../img/0198.gif","../img/012.gif","../img/013.gif","../img/014.gif","../img/016.gif"];
	var imgArr=document.querySelectorAll("img");
	$("ul").on("click","li",function(){
		var agr=$(this).text();
		$(this).addClass("active").siblings().removeClass("active");
		var data=arrImg.filter(function(a,b){
			return b>=agr*3-3 && b<=agr*3;
		})
		
		for (var i=0; i<imgArr.length;i++) {
			imgArr[i].src=data[i];
		}
		
//		console.log(agr)
	})
</script>
