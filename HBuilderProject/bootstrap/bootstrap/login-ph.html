<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<title></title>
	</head>
	<body>
		<fieldset>
			<legend>请登录</legend>
			<form>
				<div class="form-group">
				  <div class="input-group col-xs-10 col-xs-offset-1 input-group-lg">

	           		 <input type="text" class="form-control" placeholder="请输入用户名">
				  </div>
				</div>
				<div class="form-group">
				  <div class="input-group col-xs-10 col-xs-offset-1  input-group-lg">

	           		 <input type="text" class="form-control" placeholder="请输入密码">
				  </div>
				</div>
				<div class="form-group">
				  <div class="input-group col-xs-10 col-xs-offset-1  input-group-lg">

	           		 <input type="tel" class="form-control" placeholder="请输入密码">
				  </div>
				</div>
				<div class="form-group">
				  <div class="input-group col-xs-10 col-xs-offset-1  input-group-lg">
				  	  
	           		 <input type="submit" class="form-control btn btn-primary" placeholder="请输入密码">

				</div>
			</form>
		</fieldset>

</html>
