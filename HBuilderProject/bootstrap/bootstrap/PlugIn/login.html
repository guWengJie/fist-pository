<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<title></title>
	</head>
	<body>
		<!--<div class="btn-group btn-group-lg">-->
			<a class="btn btn-success" data-toggle="modal" data-target="#login" href="temp_login.html">登录</a>
			<a class="btn btn-danger" data-toggle="modal" data-target="#register" href="">注册</a>
		<!--</div>-->
		<div class="modal fade" id="login" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					
				</div>
			</div>
		</div>
		<div class="modal fade" id="register" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"><b>手机快捷登录</b><br/>别担心，无账号自动注册不会导致账号泄露</h4>
					</div>
					<div class="modal-body">
						<form id="ff" role="form" class="form-horizontal" action="slideDown.html">
						  	  <div class="form-group" style="width: 600px;">
						  	  	   <label class="col-xs-2 control-label" for="userN">姓名</label>
						  	  	   <div class="col-xs-10">
						  	  	   	  <input type="text" class="form-control" id="userN"/>
						  	  	   </div>
						  	  </div>
						  	  <div class="form-group">
						  	  	   <label class="col-xs-2 control-label">密码</label>
						  	  	   <div class="col-xs-10">
						  	  	   	  <input type="text" class="form-control" />
						  	  	   </div>
						  	  </div>
							<div class="form-group">
						  	   <div class="col-xs-12">
						  	   	  <button class="btn btn-success col-xs-4 col-xs-offset-2">重置</button>
						  	   	  <button  type="submit" class="btn btn-default col-xs-4 col-xs-offset-2" data-dismiss="modal">登录</button>
						  	   </div>
						   </div>
						</form>
					</div>
					<div class="modal-footer">
						
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
<script>
	$(function(){
		var result;
		$("#register").on("hide.bs.modal",function(){
			  result=confirm("请核查信息是否正确\n如果正确，请点击确定按钮进行提交")
			 
			  if(result){
			  	  $("#ff").submit()
			  }
		})
	})
</script>
