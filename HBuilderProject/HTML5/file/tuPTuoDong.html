	<body>
		<div id="dest" ondragover="Over(event)" ondrop="Drop(event)">
			<img id="img" draggable="true" ondragstart="start(event)" src="../img/01.png" />

<script src="../js/jquery-1.4.js"></script>
<script>
	//event:事件对象//ev:事件对象//e:事件对象
	function start(ev){
		ev.dataTransfer.setData("data",ev.target.id)		
	}
	function Over(ev){
		ev.preventDefault();
	}
	function Drop(ev){
		ev.preventDefault();
		var id=ev.dataTransfer.getData("data");
		ev.target.appendChild(document.getElementById(id));
	}
