<script>
	
$(function(){

	$(".move>ul>li").mouseenter(function(){
		$(".list").eq($(this).index()).stop().show().siblings().stop().hide();
	})
	var cnt=0;
	setInterval(function(){
		cnt++;
		if(cnt==5){
			cnt=0;
		}
		$(".list").eq(cnt).show().siblings().hide();
	},3000)
	})
</script>
