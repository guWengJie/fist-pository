<script>
	var obj=document.querySelector("audio");
	var cnt=0;
	document.querySelector("button").onclick=function(){
		if(cnt==0 && obj.paused==true){
			obj.play();
			cnt++;
		}else{
			obj.pause()
			cnt--;
		}
	}
</script>
